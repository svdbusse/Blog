<div class="content">
  {{ content }}
</div>

<div class="row" >
  {% for post in site.posts limit:5 %}
  <div class="span4">
    <a href="{{ BASE_PATH }}{{ post.url }}">
      <h3>{{ post.title }}</h3></br>
    </a>

    <p >{% if post.thumbnail %}
      <img src="{{ post.thumbnail }}" style="height: 200px"/>
      {% else %}
      <img src="/images/nothumbnail.jpg" style="height: 200px";align="center" />
      {% endif %}</p>

    <p>
      {{ post.content | strip_html | truncatewords:45 }}
    </p>
    <hr />
  </div>



  {% endfor %}
</div>



<a class="btn" href="/blog/index.html">All Posts</a>
